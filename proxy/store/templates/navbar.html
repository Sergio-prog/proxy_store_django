{% if user.is_authenticated %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'store:index' %}">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><p class="navbar-text">Hello, {{ user.username }}</p></li>

                <li><p class="navbar-text">Your balance: {{ user.balance }}$</p></li>
            </ul>

            <form class="navbar-form navbar-right" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <a type="button" class="btn btn-default" aria-label="Profile" href="{% url 'store:profile' %}"
                   style="margin-right: 5px">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                <button type="submit" class="btn btn-primary">Log Out</button>
            </form>
        </div>
    </div>
</nav>
{% endif %}
